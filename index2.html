<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon's Project</title>
</head>
<body>
      <div class="program">
        <div class="sidebar">
            <h1>Carbon's Project</h1>
            <hr>
            <div class="content1">
                <div class="content">Profile</div>
                <div class="content">Members</div>
                <div class="content">Services</div>
                <div class="content">Contats</div>
                <button class="out">Sign Out</button>
            </div>
        </div>

        <div class="main">
            <div class="sidebar1">
            <div class="menu">Home</div>
                
            <div class="otherbar">
               <div class="menu">Notifications</div>
               <div class="menu">Configurations</div>
               <div class="menu">Messages</div>
            </div>
        </div>

        <div class="sidebar2">
            <div class="inf">
                <div class="register">
                    <p> <input class="dats" type="text" id="name" placeholder="Please insert new member name"></p>
                    <p> <input class="dats" type="text" name="" id="age" placeholder="Insert new member age"></p>
                    <p>Sex: 
                    Male: <input type="radio" name="sex" id="sexM">
                    Female: <input type="radio" name="sex" id="sexF">
                </p>

                <button id="add">Add</button>
         </div>

            <div class="data">
                <h1>Members Data</h1>
                <p>Descriptions: 
                    <span id="name1"></span>
                </p>

            <div class="button">
                <button class="btnS">Show the information</button>
                <button class="btnE">Edit informations</button>
                <button class="btnR">Remove Member</button>
            </div>
           </div>
         </div>    
        </div>
        </div>
    </div>
    
    <script src="app2.js"></script>
</body>
</html>
