<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="program">

        <div class="sidebar">
            <h1>Carbon's Project</h1>
            <hr>
            <div class="content1">
                <div class="content" id="profile">Profile
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="content" id="members">Members
                    <i class="fa-solid fa-people-group"></i>
                </div>
                <div class="content" id="services">Services
                    <i class="fa-solid fa-wrench"></i>
                </div>
                <div class="content" id="contats">Contats
                    <i class="fa-regular fa-address-book"></i>
                </div>

                <button class="out" id="signOut">Sign Out</button>

            </div>
        </div>

        <div class="main">
            <div class="sidebar1">
            <div class="menu"><i class="fa-solid fa-house"></i></div>

            <div class="otherbar">
               <div class="menu"><i class="fa-solid fa-bell" id="not"></i></div>
               <div class="menu">
                <i class="fa-solid fa-gear" id="conf"></i>
               </div>
               <div class="menu">
                <i class="fa-solid fa-message" id="message"></i>
               </div>
            </div>
        </div>

        <div class="sidebar2">
            <div class="oculta">
                <div class="register" id="regist">
                     <button id="close1">X</button>
                    <p> <input class="dats" type="text" id="name" placeholder="Please insert new member name"></p>
                    <p> <input class="dats" type="text" name="" id="age" placeholder="Insert new member age"></p>
                    <p id="sex">Sex: 
                    Male: <input type="radio" name="sex" id="sexM">
                    Female: <input type="radio" name="sex" id="sexF">
                </p>

                <button id="add">Add</button>

                </div>

            <div class="data" id="dat">
                <button id="close2">X</button>
                <h1>Members Data</h1>
                <p id="des">Descriptions: 
                    <pre id="name1"></pre>
                </p>

            <div class="button">
                <button class="btnS" id="btnS1">Show the information</button>
                <button class="btnE" id="btnE1">Edit informations</button>
                <button class="btnR" id="btnR1">Remove Member</button>
            </div>
            </div>
         </div>
        </div>
     </div>
    </div>

    <script src="app2.js"></script>
</body>
</html>
